	<script>
	var cp;
	window.addEventListener('load',function(evt){
		cp = ColorPallet();
		cp.addEventListener('change',function(evt){
			console.log(evt.type)
		})
		cp.addEventListener('confirm',function(evt){
			console.log(evt.type,this.toString())
		})
		cp.addEventListener('cancel',function(evt){
			console.log(evt.type)
		})
		

	})
</script>

</head>
<body>
	<div class="container">
		<h1>ColorPallet</h1>
		<div class="colorPallet" id="test">
			<div class="colorPallet-tab colorPallet-tab-hsl" data-h="0" data-s="0" data-l="0" >
				<div class="colorPallet-box colorPallet-box-sl">
					<div class="colorPallet-range colorPallet-range-s"></div>
					<div class="colorPallet-range colorPallet-range-l"></div>
					<div class="colorPallet-bar colorPallet-bar-s"></div>
					<div class="colorPallet-bar colorPallet-bar-l"></div>					
				</div>
				<div class="colorPallet-box colorPallet-box-h ColorPallet-h-landscape" width="50" height="300">
					<div class="colorPallet-range colorPallet-range-h"></div>
					<div class="colorPallet-bar colorPallet-bar-h"></div>
				</div>
			</div>
			<div  class="colorPallet-tab colorPallet-tab-info">
				HSL(<input class="colorPallet-text-h" type="number" min="0" max="360" /> ,
				<input class="colorPallet-text-s" type="number" min="0" max="100" />% ,
				<input class="colorPallet-text-l" type="number" min="0" max="100" />%)<br />
				RGB(<input class="colorPallet-text-r" type="number" min="0" max="255" /> ,
				<input class="colorPallet-text-g" type="number" min="0" max="255" /> ,
				<input class="colorPallet-text-b" type="number" min="0" max="255" />)<br />
				HEX <input class="colorPallet-text-hex" type="text" pattern="/#[0-9A-Fa-f]{3,6}/" min="0" max="255" />
			</div>
			<div  class="colorPallet-tab colorPallet-tab-btns">
				<button type="button" class="colorPallet-btn colorPallet-btn-curr"></button>
				<button type="button" class="colorPallet-btn colorPallet-btn-new"></button>
				<button type="button" class="colorPallet-btn colorPallet-btn-confirm"></button>
				<button type="button" class="colorPallet-btn colorPallet-btn-cancel"></button>
			</div>
		</div>
	</body>
